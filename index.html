<!doctype html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="CSS/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
        integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <title>StopWatch App ‚è±</title>
</head>

<body class="d-flex justify-content-center align-items-center">
    <div class="container d-flex justify-content-center align-items-center">
        <div class="row d-flex justify-content-center cont">
            <div class="display-4 rounded-circle d-flex flex-column justify-content-center align-items-center py-3 py-sm-3 py-md-5 py-lg-5 bg-dark text-light"
                id="stopwatch">
                <div id="start">
                    <i class="far fa-play-circle fa-2x"></i>
                </div>
                <div id="time">
                    <div class="display-1 fw-bold" id="mins"></div>
                    <div class="" id="secs"></div>
                </div>
                <div id="pause">
                    <i class="pt-3 py-sm-3 py-md-5 py-lg-5 fas fa-pause-circle fa-2x"></i>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>

</html>
